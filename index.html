<html>
    <header>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="page">
            <div class="blueHeader">
                <div class="imgTitle">
                    <img src="assets/logoBanparaMobile.png" alt="Logo do banpará">
                    <h1>Pesquisa de satisfação 2022</h1>
                </div>
                <h2>Olá, o Banpará que ouvir você.</h2>
            </div>
            <div class="formulario">
                <p>* Obrigatório</p>
                <p class="question">1. Em uma escala de 0 a 10, o quanto você recomendaria o Banpará a um amigo ou familiar?</p>
                <div class="tableandText">
                    <table class="center">
                        <tr>
                          <td>0</td>
                          <td>1</td>
                          <td>2</td>
                          <td>3</td>
                          <td>4</td>
                          <td>5</td>
                          <td>6</td>
                          <td>7</td>
                          <td>8</td>
                          <td>9</td>
                          <td>10</td>
                        </tr>
                      </table>
                      <p>Com certeza não recomendaria</p>
                      <p>Com certeza recomendaria</p>
                </div>
                <button type="submit" value="Submit">Avançar</button>
                <p class="doNotProvide">Nunca forneça sua senha.</p>
            </div>
        </div>
    </body>
</html>
